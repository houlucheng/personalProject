<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式组件</title>
</head>
<body>
  <div id="test"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- jsx转移为js -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- 必须写type为babel -->
<script type="text/babel">
  const {useState, useEffect, useReducer, createRef, useRef, memo, useMemo} = React
  function Demo () {
    // memo是用来优化组件性能的  Person是个组件
      // 用法: export default memo( Person )
    // useMemo 是 React 推出用于优化函数式组件性能的 hooks，它可以传入两个参数：
      // const memoizedValue = useMemo(() => computeExpensiveValue(a, b), [a, b])

      let [num, setNum]  = useState(1)

      const numResult = useMemo(()=> {
        return '现在的总数是' + num
      }, [num])

      function changeHandel() {
        setNum((prevValue)=> {
          return prevValue += 1
        })
      }

    return (
      <div>
        <h2>{num}</h2> 
        <h2>{numResult}</h2>
        <button onClick={changeHandel} >点我</button>
      </div>
    )
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
