<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>函数式组件</title>
</head>
<body>
  <div id="test"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- jsx转移为js -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- 必须写type为babel -->
<script type="text/babel">
  const {useState, useEffect, useReducer, createRef, useRef, memo, useMemo} = React
  function Demo () {
    let [name, setName] = useState('你好')

    const changeHandel = ()=> {
        setName(()=> {
            return name = '我不好'
        })
    }

    useEffect(()=>{
        console.log(name);
    },[name])



    function uninstallHandel() {
        ReactDOM.unmountComponentAtNode(document.getElementById('test'))
    }

    return (
      <div>
        <h2>{name}</h2> 
        <button onClick={changeHandel} >点我</button>
        <button onClick={uninstallHandel} >卸载</button>
      </div>
    )
  }

  ReactDOM.render(<Demo/>, document.getElementById('test'))
</script>
</body>
</html>
