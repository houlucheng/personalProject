    // axios 发送并发请求
      // 全局配置
      axios.defaults.baseURL = "http://123.207.32.32:8000/"
      axios.default.timeout = 5000
      // 发送请求
      axios.all([
        axios({
          url: "home/multidata",
          method: "get"
        }),
        axios({
          url: "home/data",
          method: 'get',
          params: {
            type: "sell",
            age: 1
          }
        })
      ]).then(axios.spread((res1, res2)=> {
        console.log(res1);
        console.log(res2);
