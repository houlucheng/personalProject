<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .active {
    color: red;
  }
</style>
<body>
  <div id ="app">
    <h2 v-for="(item,index) in movies" @click="addClass(index)" :class="{active: active == index}" >{{item}}</h2>
    <h3>{{text}}</h3>

  </div>

</body>

  <script src="../vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data : {
        movies: [ "盗墓笔记",  "仙剑奇侠传",  "大话西游"],
        active: 0,
        message: "你好"
      },  
      computed: {
        text: {
          get() {
            return this.message += "666";
          },
          set(newValue) {
            // text值改变后触发
            this.message = newValue;
          }
        }
      },
      methods: {
        addClass(index) {
          console.log(index);
          this.active = index;
        }
      },  
    });
  </script>
</html>
