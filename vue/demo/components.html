  <script type="text/x-template" id="aaa">
    <div>
      <h2>我是子组件1</h2>
    </div>
  </script>

  <template id="bbb">
    <div>
      <h2>我是子组件2</h2>
    </div>
  </template>

  <script src="../vue.js"></script>
  <script>

    // 组件的语法糖就是直接在component里面注册 就不需要extend了
    const cpn1 = Vue.extend({
      template: "#bbb",
    })
    const cpn3 = Vue.extend({
      template: "#aaa",
    })

    const cpn2 = Vue.extend({
      template: `
          <div>
            <h2>我是父组件</h2>
            <cpn1></cpn1>
            <cpn3></cpn3>
          </div>
      `,
      components: {
        cpn1: cpn1,
        cpn3
      }
    })

    const vm = new Vue({
      el: "#app",
      data() {return {}},
      components: {
        cpn2: cpn2
      }
    })
