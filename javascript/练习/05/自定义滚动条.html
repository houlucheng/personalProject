<html>
<head>

        }

        .k {
            width: 610px;
            height: 30px;

        }

        #div {
            width: 40px;
            height: 30px;
            background-color: aqua;

            border-radius: 8px;

        }

        <div class="nr1">

    </div>
    <div class="k" id="ddiv">
        <div id="div"></div>
    </div>
</div>
</body>
<script type=text/javascript>
    div.onmousedown = function (e) {
        var e = event || e;
        disX = e.clientX - div.offsetLeft;
        document.onmousemove = function (e) {
            var e = event || e;
            var l = e.clientX - disX;
            if (l < 0) {
                l = 0;
                div.style.left = l + 'px';
            } else if (l >= ddiv.offsetWidth - div.offsetWidth) {
                l = ddiv.offsetWidth - div.offsetWidth;
                div.style.left = l + 'px';
            } else {
                div.style.left = l + 'px';
//                console.log(l);
                var scal=l/(ddiv.offsetWidth-div.offsetWidth);
                nr.style.left = -l+'px';
            }
            return false;
        }
    };
    div.onmouseup = function () {
        document.onmousemove = null;
        document.onmouseup = null;
    };


</script>
</html>
