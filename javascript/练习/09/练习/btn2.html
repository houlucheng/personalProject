<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        .cont{
            width: 400px;
            margin: 100px auto;
        }
        ul>li{
            float: left;
            margin: 0 20px;
            padding: 10px 20px;
            background-color: red;
            box-shadow: #00b0ee 1px 1px 2px,0px 2px 2px black inset ;
            color: #FFFFFF;
        }
        ul>li:nth-of-type(2){
            background-color: #395795;
        }
        ul>li:nth-of-type(3){
            background-color: #4b4d50;
        }
    </style>
</head>
<body>
<div class="cont">
    <ul>
        <li>Tweet</li>
        <li>Like</li>
        <li>+1</li>
    </ul>
</div>
</body>
</html>
