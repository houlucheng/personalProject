<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.box{
				width: 700px;
				height: 400px;
				margin: 50px auto;
				background: #2f3060;
				overflow: hidden;
			}
			ul{
				width: 700px;
				height: 160px;
				margin-top: 120px;
			
				float: left;
			}
			ul li{
				list-style: none;
				width: 140px;
				height: 55px;
				background: #0082BE;
				float: left;
				text-align: center;
				line-height:55px ;
				border-radius:5px ;
				font-family: "微软雅黑";
				color: rgba(255,255,255,.5);
			}
			ul li:nth-child(1){
				margin-left: 100px;
				background: #4260a0;
				box-shadow: 0px 2px 4px #4260a0;
			}
			ul li:nth-child(2){
				margin-left: 42px;
				background: #1bad59;
				box-shadow: 0px 2px 4px #1bad59;
			}
			ul li:nth-child(3){
				margin-left: 42px;
				background: #d54634;
				box-shadow: 0px 2px 4px #d54634;
			}
			ul li:nth-child(4){
				margin-left: 100px;
				margin-top: 42px;
				background: #00afee;
				box-shadow: 0px 2px 4px #00afee;
			}
			ul li:nth-child(5){
				margin-left: 42px;
				margin-top: 42px;
				background: #262729;
				box-shadow: 0px 2px 4px #262729;
			}
			ul li:nth-child(6){
				margin-left: 42px;
				margin-top: 42px;
				background: #eff2fa;
				box-shadow: 0px 2px 4px #eff2fa;
				color: rgba(0,0,0,.5);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li>blue</li>
				<li>blue</li>
				<li>blue</li>
				<li>blue</li>
				<li>blue</li>
				<li>blue</li>
			</ul>
		</div>
	</body>
</html>
