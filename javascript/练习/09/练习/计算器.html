<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 400px;
            border: 2px solid #000000;
            margin-left: 40%;
            overflow: hidden;
            border-top:none;
            background-size: 100% 100%;
        }
        li{
            width: 23%;
            height: 80px;
            float: left;
            border: 1px solid #000000;
            margin-top: 5px;
            margin-left: 5px;
            line-height: 80px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }
        p{
            margin-left: 40%;
            height: 300px;
            width: 400px;
            border: 2px solid #000000;
            font-size: 50px;
            font-weight: 600;
            text-align: right;
            line-height: 100px;
            overflow: hidden;
            background-color: #A3A3A3;
            color: #FFFFFF;
        }
    </style>
</head>
<body>
<div>
    <p id='p'></p>
    <div>
        <ul id='ul'>
            <li><-</li>
            <li>ai</li>
            <li>C</li>
            <li>+</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>/</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>*</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>-</li>
            <li>0</li>
            <li>.</li>
            <li>+</li>
            <li>=</li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    var liArr=document.querySelectorAll('li');
               for(var i=0;i<liArr.length;i++){
                   liArr[i].onclick=function(){
                       var str=this.innerHTML;
                       console.log(str);
                       if(str=='C'){
                           p.innerHTML=''
                       }else if(str=='='){
                           if(eval(p.innerHTML).toString().length>10){
                               p.innerHTML=eval(p.innerHTML).toFixed(10);
                           }else{
                               p.innerHTML=eval(p.innerHTML)
                           }

           }
           else if(str=='&lt;-'){
               p.innerHTML= p.innerHTML.slice(0,-1);
           }else{
               p.innerHTML=p.innerHTML+str;
           }
       }
   }

</script>
</body>
</html>
