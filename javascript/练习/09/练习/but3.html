<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .anniu{
            width:381px;
            height: 60px;
            margin: 100px auto;
            position: relative;
            background-color:black;
            border-radius: 40px;
            border: solid 5px black;
            padding: 1px;;
        }
        .yes{
            width: 49%;
            background-color: #90b629;
            height: 100%;
            float: left;
            line-height: 60px;
            text-align: center;
            border-radius: 30px 0 0 30px ;
            box-shadow: inset 0 2px 0 rgba(255,255,255,.6);
            margin-right: 4px;
        }
        .or{
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            position: absolute;
            left:172px;
            top: 14px;
            border: solid 3px black;
            box-shadow: 1px 0 0 #fff;
            background-color: #ffffff;
            z-index: 2;
        }
        .no{
            width: 49%;
            float: right;
            background-color: red;
            height: 100%;
            line-height: 60px;
            text-align: center;
            border-radius:  0 30px 30px 0 ;
            box-shadow: inset 0 2px 0 rgba(255,255,255,.6);
        }

    </style>
</head>
<body>
<div class="anniu">
    <div class="yes">YES</div>
    <div class="or">or</div>
    <div class="no">NO</div>
</div>
</body>
</html>
