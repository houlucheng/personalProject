<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
            text-decoration: none;
        }
       .cont{
           width: 940px;
           height: 50px;
           margin: 100px auto;
           border: solid 1px transparent;
           overflow: hidden;
       }
        .left{
            width: 95px;
            height: 35px;
            margin-left: 7px;
            margin-top: 7px;
            background-color: purple;
            color: #FFFFFF;
            overflow: hidden;
            border-radius: 5px;
        }
        .left span{
            display: inline-block;
            width: 35px;
            height: 35px;
            border-right: 1px solid #bf4f79;
            float: left;
            text-align: center;
            line-height: 35px;
        }
        .left a{
            display: inline-block;
            width: 55px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            color: #FFFFFF;

        }
        ul{
            margin-left: 220px;
            margin-top: -42px;

        }
        ul li{
            display: inline-table;
            padding: 15px;
        }
        li:hover{
            background-color: red;
            color: #FFFFFF;
        }
        .right{
            width: 95px;
            height: 35px;
            margin-right: 7px;
            margin-top: -42px;
            float: right;
            background-color: purple;
            color: #FFFFFF;
            overflow: hidden;
            border-radius: 5px;
        }
        .right span{
            display: inline-block;
            width: 35px;
            height: 35px;
            border-left: 1px solid #bf4f79;
            float: right;
            text-align: center;
            line-height: 35px;
        }
        .right a{
            display: inline-block;
            width: 55px;
            height: 35px;
            text-align: center;
            line-height: 35px;
            color: #FFFFFF;

        }
    </style>
</head>
<body>
<div class="cont">
<div class="left">
    <span><</span>
    <a href="#" class="prev">prev</a>
</div>
    <ul>
        <li>1</li>
        <li>....</li>
        <li>13</li>
        <li>14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>...</li>
        <li>35</li>
    </ul>
    <div class="right">
    <a href="#" class="next">next</a>
        <span> > </span>
    </div>
</div>
</body>
</html>
