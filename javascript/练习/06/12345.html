<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    .box{
        width: 290px;
        height: 96px;
        background-color: #012758;
        position: absolute;
    }
    .div{
        width: 245px;
        background-color: white;
        border-radius: 19px;
        height: 38px;
        margin: 29px 20px;
    }
    .div span{
        width: 1px;
        height: 38px;
        float: left;
        background-image: linear-gradient(#FFF,#7E7E7E);
    }
    .div div{
        width: 34px;
        height: 38px;
        font-size: 18px;
        background-color: white;
        font-weight: bold;
        float: left;
        text-align: center;
        line-height: 38px;
        color: #7E7E7E;
    }
    .div div:first-child{
        border-radius: 19px;
    }
    .div div:last-child{
        border-radius: 19px;
    }
    .div div:nth-of-type(2){
        color: #E04939;
    }
    .div div:nth-of-type(3){
        background-color: #E04939;
        color: white;
        margin-left: 1px;
    }
</style>
<body>
<div class="box">
    <div class="div">
        <div><</div>
        <span></span>
        <div>1</div>
        <span></span>
        <div>2</div>
        <span></span>
        <div>3</div>
        <span></span>
        <div>4</div>
        <span></span>
        <div>5</div>
        <span></span>
        <div>></div>
    </div>
</div>
</body>
</html>
