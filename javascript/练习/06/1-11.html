<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
				list-style: none;
			}
			ul>li{
				width: 50px;
				height: 50px;
				border: #808080 solid 2px;
				float: left;
				margin-left: 10px;
				margin-top: 20px;
				text-align: center;
				line-height: 50px;
				border-radius: 100%;
				font-size: 18px;
			}
			li[class*="box"]{
				border: solid #FF0000 2px;
				color: red;
			}
				
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li class="box">8</li>
			<li class="box">9</li>
			<li class="box">10</li>
			<li class="box">11</li>
		</ul>
	</body>
</html>
