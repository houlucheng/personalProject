<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="aaa">ffdfsdfdsfs</div>
	
	<script type="text/javascript">
		
		function Plug(opts) {
			this.name = opts.name;
			this.ele = opts.ele;	
			this.eleType = opts.eleType || 'onclick'		
			this.init();
		}

		Plug.prototype.init = function() {
			//alert(this.name)
			this.clickFn();
		}

		Plug.prototype.clickFn = function() {
			this.ele[this.eleType] = ()=>{
				alert(this.name)
			}
		}

	</script>


	<script type="text/javascript">
		
		new Plug({
			name: 'fsdfs',
			ele: document.getElementById('aaa'),
			eleType: 'onmouseover'
		})

	</script>
</body>
</html>
