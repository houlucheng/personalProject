    // m : multiLine : 多行匹配；
    // 1.懒惰性：g取消捕获的懒惰性；加g之后，每当捕获一次，都会改变当前reg的lastIndex属性；下一次捕获会从上一次捕获结束的位置开始；

    // 2.贪婪性:把问号放在量词的后面，取消捕获的贪婪性；
    /*var  reg = /^\d+$/g;
    var  str = "123456";

    // 3.分组捕获：大正则捕获，小正则也要捕获一次；
    var  reg = /^-?(\d|([1-9]\d+))(\.\d+)?$/;
