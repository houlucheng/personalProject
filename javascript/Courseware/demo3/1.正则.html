<script>
//正则 ：用来处理字符串；
    //1.创建正则 :  >字面量方式创建                  >构造函数创建 : 第一个参数是元字符，第二个是修饰符
              //   var reg = /123/g               var reg = new RegExp('\d','g');
    //2.正则组成 ： 元字符和修饰符，两个斜杠中间的是元字符；后面的是修饰符；

    //3.正则方法：正则是内置类，类上有公有方法和属性，常用test（验证）和exec（匹配）
       //text ：匹配=>验证当前字符串中是否符合创建的正则，成功返回true，失败返回false
               /*var reg = /9/;
               console.log(reg.test(9));//true
               console.log(reg.exec(true));//null*/
      //exec ：捕获=>验证当前字符串中是否符合创建的正则，验证成功将符合正则的字符串返回；验证不成功返回null；
              /*var reg1  = /\d/;  //  0-9 之间任意数字
              console.log(reg1.exec('zf2018'));//["2", index: 2, input: "zf2018", groups: undefined]
                var reg1  = /\d/g;
                console.log(reg1.exec('zf2018'));
                console.log(reg1.exec('zf2018'));
                console.log(reg1.exec('zf'));//null*/
    //4.正则组成部分：修饰符和元字符；
         //元字符：特殊元字符和量词元字符

           //一般常用的量词元字符
             // * ：匹配0到多次
             // + ：匹配1到多次
             // ? : 匹配0到1次【有或没有】
             // {n} : 匹配n次
             // {n,} : 匹配n到多次
             // {n,m} : 匹配n到m次

          //一般常用的修饰符
          //  i : ignoreCase =>忽略大小写
          //  m : multiLine  =>多行匹配
          //  g : global   =>全局匹配

         //一般常用的特殊元字符
             // \d : 代表0-9之间的任意一个数
             // \D ：除了0-9以外的任意字符【除了\d以外的字符】
             // \w : 数字、字母、下划线的任意一个字符【a-zA-Z0-9】
             // \W : 除了数字、字母、下划线以外的任意一个字符【除了\w以外的字符】
             // \s :匹配一个空白字符
             // \S ： 除了空白字符以外的任意字符
             // \b :匹配一个边界
             // \B ：除了边界以外的任意一个字符
             // \n : 匹配一个换行符
             //  .  :除了\n以外的任意一个字符
             //  ^ : 代表字符的开始
             // $ :代表字符的结束
            // x|y ： 表示或者的意思，代表x、y中的任意一个字符
             // [xyz] :代表括号中任意一个字符
             // [^xyz] :括号中的^ 表示非的意思，除了xyz中的任意字符
            // [a-z] : 括号中-表示范围，代表a到z之间的任意一个字符
                // [0-z] : 表示 0-9 a-z
             // () : 在正则中表示分组捕获，提高优先级、分组引用
             // (?:) : 破坏分组捕获
             //
    //普通元字符 ：除了特殊元字符和量词元字符以外都是普通元字符；【正则中字面量创建】



</script>
