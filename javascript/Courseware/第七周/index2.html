<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#box{width: 900px;height: 400px;border: 5px solid #000000;margin: 50px auto;position: relative;}
		ul{width:400%; overflow: hidden;list-style: none;position: absolute;top: 0;left: 0;}
		ul li{width: 900px;height: 400px;background-color: red;float: left;text-align: center;line-height: 400px;font-size: 50px;}
		ul li:nth-of-type(2){background-color: #90EE90;}
		ul li:nth-of-type(3){background-color: #008000;}
		ul li:nth-of-type(4){background-color: #DDA0DD;}
		button{display:block;padding:20px; position: absolute;top:50%;}
		#btn2{right: 0px;}
	</style>
	<body>
		<div id="box">
			<ul id="uls">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
			</ul>
			<button id="btn1">左</button>
			<button id="btn2">右</button>
		</div>
	</body>
	<script type="text/javascript">
		let step=0;
		btn2.onclick = function(){			
			step++;
			uls.style.left = -900*step +"px";	
			if(step === 4){
				uls.style.left  = 0;
				step = 0;
			}
		}
		btn1.onclick = function(){
			step--;
			if(step == -1){
				step = 3;
			}
			uls.style.left = -900*step +"px";			
			
		}
		
		
		
	</script>
</html>
